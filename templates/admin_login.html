{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Admin Login</h3>
                </div>
                <div class="card-body">
                    <!-- Default Credentials Info Box -->
                    <div class="alert alert-info mb-3" role="alert">
                        <h6 class="alert-heading">ðŸ”‘ Default Admin Credentials</h6>
                        <p class="mb-1"><strong>Username:</strong> <code>admin</code></p>
                        <p class="mb-0"><strong>Password:</strong> <code>admin123</code></p>
                        <small class="text-muted">Use these credentials for first-time access</small>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
